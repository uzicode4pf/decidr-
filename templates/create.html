<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Poll – Decidr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2256ff",
              "primary-light": "#e6eeff",
              "primary-dark": "#1a3fa3",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
      }
      .shadow-saas {
        box-shadow: 0 8px 32px 0 rgba(34, 86, 255, 0.08),
          0 1.5px 4px 0 rgba(34, 86, 255, 0.04);
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-primary-light to-white min-h-screen">
    <nav class="bg-white/90 shadow-saas sticky top-0 z-30">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="/" class="flex items-center space-x-3">
          <img
            src="/static/logo-full.png"
            alt="Decidr Logo"
            class="h-10 w-auto hidden sm:block"
            style="max-width: 160px"
          />
          <span class="text-2xl font-bold text-primary sm:hidden">Decidr</span>
        </a>
      </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 py-16">
      <div class="glass rounded-2xl shadow-saas p-10">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-8 tracking-tight">
          Create Your Poll
        </h1>
        <form id="createPollForm">
          <div class="mb-8">
            <label class="block text-sm font-semibold text-gray-700 mb-3"
              >Poll Type</label
            >
            <div class="grid grid-cols-2 gap-4">
              <button
                type="button"
                id="simpleBtn"
                class="poll-type-btn active border-2 border-primary bg-primary/10 rounded-xl p-6 text-left transition hover:shadow-md"
              >
                <div class="flex items-center justify-between mb-2">
                  <span class="font-bold text-gray-900">Simple Poll</span>
                  <svg
                    class="w-5 h-5 text-primary check-icon"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <p class="text-sm text-gray-500">
                  Pick one option. Perfect for clear-cut decisions.
                </p>
              </button>
              <button
                type="button"
                id="rankedBtn"
                class="poll-type-btn border-2 border-gray-200 bg-white rounded-xl p-6 text-left transition hover:shadow-md"
              >
                <div class="flex items-center justify-between mb-2">
                  <span class="font-bold text-gray-900">Ranked Choice</span>
                  <svg
                    class="w-5 h-5 text-primary check-icon hidden"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <p class="text-sm text-gray-500">
                  Rank preferences. Finds true consensus.
                </p>
              </button>
            </div>
            <input type="hidden" id="pollType" value="simple" />
          </div>

          <div class="mb-8">
            <label
              for="question"
              class="block text-sm font-semibold text-gray-700 mb-2"
              >Your Question</label
            >
            <input
              type="text"
              id="question"
              placeholder="e.g., Where should we eat dinner?"
              required
              class="w-full px-4 py-3 border-2 border-primary/20 rounded-xl focus:border-primary focus:outline-none transition"
            />
          </div>

          <div class="mb-8">
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Options</label
            >
            <div id="optionsList" class="space-y-3">
              <div class="option-item flex items-center space-x-2">
                <input
                  type="text"
                  placeholder="Option 1"
                  required
                  class="flex-1 px-4 py-3 border-2 border-primary/20 rounded-xl focus:border-primary focus:outline-none transition"
                />
                <button
                  type="button"
                  class="remove-option-btn hidden w-10 h-10 text-red-500 hover:bg-red-50 rounded-lg transition"
                >
                  <svg
                    class="w-5 h-5 mx-auto"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="option-item flex items-center space-x-2">
                <input
                  type="text"
                  placeholder="Option 2"
                  required
                  class="flex-1 px-4 py-3 border-2 border-primary/20 rounded-xl focus:border-primary focus:outline-none transition"
                />
                <button
                  type="button"
                  class="remove-option-btn hidden w-10 h-10 text-red-500 hover:bg-red-50 rounded-lg transition"
                >
                  <svg
                    class="w-5 h-5 mx-auto"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
            <button
              type="button"
              id="addOptionBtn"
              class="mt-3 w-full py-3 border-2 border-dashed border-primary/30 text-primary rounded-xl hover:border-primary hover:text-primary-dark transition"
            >
              + Add Option
            </button>
          </div>

          <div class="mb-8 space-y-4">
            <label class="block text-sm font-semibold text-gray-700 mb-3"
              >Settings</label
            >
            <div
              class="flex items-center justify-between p-4 bg-primary/5 rounded-xl"
            >
              <div>
                <div class="font-medium text-gray-900">Anonymous Voting</div>
                <div class="text-sm text-gray-500">Hide voter identities</div>
              </div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  id="anonymousVoting"
                  checked
                  class="sr-only peer"
                />
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"
                ></div>
              </label>
            </div>
            <div
              class="flex items-center justify-between p-4 bg-primary/5 rounded-xl"
            >
              <div>
                <div class="font-medium text-gray-900">Show Live Results</div>
                <div class="text-sm text-gray-500">
                  Voters can see results immediately
                </div>
              </div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  id="showResults"
                  checked
                  class="sr-only peer"
                />
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"
                ></div>
              </label>
            </div>
            <div class="p-4 bg-primary/5 rounded-xl">
              <label for="deadline" class="font-medium text-gray-900 mb-2 block"
                >Poll Deadline (Optional)</label
              >
              <input
                type="datetime-local"
                id="deadline"
                class="w-full px-4 py-2 border-2 border-primary/20 rounded-lg focus:border-primary focus:outline-none transition"
              />
            </div>
          </div>

          <button
            type="submit"
            id="createBtn"
            class="w-full bg-primary text-white py-4 rounded-xl font-semibold text-lg hover:bg-primary-dark transition transform hover:scale-[1.02] active:scale-[0.98] shadow"
          >
            Create Poll
          </button>
        </form>
      </div>
    </div>

    <div
      id="successModal"
      class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4"
    >
      <div class="glass rounded-2xl p-8 max-w-md w-full shadow-saas">
        <div class="text-center">
          <div
            class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <svg
              class="w-8 h-8 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Poll Created!</h2>
          <p class="text-gray-500 mb-6">Share this link with your group</p>
          <div
            class="bg-primary/10 p-4 rounded-xl mb-4 flex items-center justify-between"
          >
            <span id="pollLink" class="text-sm text-gray-700 truncate"
              >Loading...</span
            >
            <button
              id="copyLinkBtn"
              class="ml-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition text-sm"
            >
              Copy
            </button>
          </div>
          <div class="flex space-x-3">
            <a
              id="viewPollBtn"
              href="#"
              class="flex-1 bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-dark transition text-center"
              >View Poll</a
            >
            <button
              id="closeModalBtn"
              class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // GSAP Animations
      document.addEventListener("DOMContentLoaded", () => {
        gsap.from("nav", {
          y: -40,
          opacity: 0,
          duration: 0.7,
          ease: "power2.out",
        });
        gsap.from("form", {
          y: 40,
          opacity: 0,
          duration: 0.8,
          delay: 0.2,
          ease: "power2.out",
        });
      });
      // ============================================
      // ⚠️ CHANGE THIS: Your Backend API URL
      // ============================================
      const API_BASE_URL = "http://localhost:8000";
      // For production: const API_BASE_URL = 'https://your-api.railway.app';

      const simpleBtn = document.getElementById("simpleBtn");
      const rankedBtn = document.getElementById("rankedBtn");
      const pollTypeInput = document.getElementById("pollType");

      simpleBtn.addEventListener("click", () => {
        simpleBtn.classList.add("active", "border-indigo-600", "bg-indigo-50");
        simpleBtn.classList.remove("border-gray-200", "bg-white");
        simpleBtn.querySelector(".check-icon").classList.remove("hidden");
        rankedBtn.classList.remove(
          "active",
          "border-indigo-600",
          "bg-indigo-50"
        );
        rankedBtn.classList.add("border-gray-200", "bg-white");
        rankedBtn.querySelector(".check-icon").classList.add("hidden");
        pollTypeInput.value = "simple";
      });

      rankedBtn.addEventListener("click", () => {
        rankedBtn.classList.add("active", "border-indigo-600", "bg-indigo-50");
        rankedBtn.classList.remove("border-gray-200", "bg-white");
        rankedBtn.querySelector(".check-icon").classList.remove("hidden");
        simpleBtn.classList.remove(
          "active",
          "border-indigo-600",
          "bg-indigo-50"
        );
        simpleBtn.classList.add("border-gray-200", "bg-white");
        simpleBtn.querySelector(".check-icon").classList.add("hidden");
        pollTypeInput.value = "ranked";
      });

      const optionsList = document.getElementById("optionsList");
      const addOptionBtn = document.getElementById("addOptionBtn");
      let optionCount = 2;

      addOptionBtn.addEventListener("click", () => {
        optionCount++;
        const optionDiv = document.createElement("div");
        optionDiv.className = "option-item flex items-center space-x-2";
        optionDiv.innerHTML = `
                <input type="text" placeholder="Option ${optionCount}" required
                    class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-600 focus:outline-none transition">
                <button type="button" class="remove-option-btn w-10 h-10 text-red-500 hover:bg-red-50 rounded-lg transition">
                    <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
        optionsList.appendChild(optionDiv);
        updateRemoveButtons();
      });

      optionsList.addEventListener("click", (e) => {
        if (e.target.closest(".remove-option-btn")) {
          e.target.closest(".option-item").remove();
          optionCount--;
          updateRemoveButtons();
        }
      });

      function updateRemoveButtons() {
        const items = optionsList.querySelectorAll(".option-item");
        items.forEach((item) => {
          const removeBtn = item.querySelector(".remove-option-btn");
          if (items.length > 2) {
            removeBtn.classList.remove("hidden");
          } else {
            removeBtn.classList.add("hidden");
          }
        });
      }

      const form = document.getElementById("createPollForm");
      const modal = document.getElementById("successModal");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const copyLinkBtn = document.getElementById("copyLinkBtn");
      const createBtn = document.getElementById("createBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        createBtn.disabled = true;
        createBtn.textContent = "Creating...";

        const question = document.getElementById("question").value;
        const type = pollTypeInput.value;
        const options = Array.from(optionsList.querySelectorAll("input"))
          .map((input) => input.value)
          .filter((v) => v.trim());
        const anonymous = document.getElementById("anonymousVoting").checked;
        const showResults = document.getElementById("showResults").checked;
        const deadline = document.getElementById("deadline").value;

        const pollData = {
          question,
          type,
          options,
          settings: {
            anonymous,
            show_results: showResults,
            deadline: deadline || null,
          },
        };

        try {
          const response = await fetch(`${API_BASE_URL}/api/polls`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(pollData),
          });

          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();

          const pollUrl = `${window.location.origin}/vote?id=${data.id}`;
          document.getElementById("pollLink").textContent = pollUrl;
          document.getElementById(
            "viewPollBtn"
          ).href = `/vote?id=${data.id}`;
          modal.classList.remove("hidden");
        } catch (error) {
          console.error("Error:", error);
          alert("Error creating poll: " + error.message);
        } finally {
          createBtn.disabled = false;
          createBtn.textContent = "Create Poll";
        }
      });

      closeModalBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
        form.reset();
        optionCount = 2;
      });

      copyLinkBtn.addEventListener("click", () => {
        const link = document.getElementById("pollLink").textContent;
        navigator.clipboard.writeText(link).then(() => {
          copyLinkBtn.textContent = "Copied!";
          setTimeout(() => (copyLinkBtn.textContent = "Copy"), 2000);
        });
      });
    </script>
  </body>
</html>
